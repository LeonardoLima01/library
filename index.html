<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="popup">
      <form action="">
        <div class="popupTitle">Add New Book</div>
        <input type="text" name="" id="title" placeholder="Title" required />
        <input type="text" name="" id="author" placeholder="Author" required />
        <input type="text" name="" id="pages" placeholder="Pages" required />
        <div class="readBox">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" />
        </div>
        <div class="formSubmitButton">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="header">Library</div>
      <div class="content">
        <div class="addButton">
          <button type="button">+ Add Book</button>
        </div>
        <div class="booksGrid"></div>
      </div>
      <div class="footer">
        <a href="https://github.com/LeonardoLima01"
          ><i class="fa fa-github"></i
        ></a>
      </div>
    </div>
  </body>
</html>
